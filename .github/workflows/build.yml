name: Windows Qt 6.10 MinGW Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Python (for aqtinstall)
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install aqtinstall
      run: |
        python -m pip install --upgrade pip
        python -m pip install aqtinstall

    # ---------------------------------------------------------
    # Install Qt 6.10 base
    # ---------------------------------------------------------
    - name: Install Qt 6.10 base (win64_mingw)
      run: |
        python -m aqt install-qt windows desktop 6.10.0 win64_mingw -O C:\Qt

    # ---------------------------------------------------------
    # Detect and install correct MinGW version
    # ---------------------------------------------------------
    - name: Detect and install MinGW toolchain
      shell: pwsh
      run: |
        Write-Host "Listing available MinGW tools..."
        python -m aqt list-tool windows desktop | Select-String "mingw"

        $tools = python -m aqt list-tool windows desktop `
          | Select-String "mingw" `
          | ForEach-Object { $_.ToString().Trim() }

        if (-not $tools) {
          throw "No MinGW tools found from aqt list-tool output."
        }

        $mingw = $tools[-1]   # pick latest available

        Write-Host "Installing detected MinGW toolchain: $mingw"
        python -m aqt install-tool windows desktop $mingw -O C:\Qt

        "$mingw" | Out-File C:\Qt\mingw-tool-name.txt

    # ---------------------------------------------------------
    # Install Qt modules required by your CMakeLists
    # ---------------------------------------------------------
    - name: Install Qt modules
      run: |
        python -m aqt install-qt windows desktop 6.10.0 win64_mingw -O C:\Qt --modules qtdeclarative
        python -m aqt install-qt windows desktop 6.10.0 win64_mingw -O C:\Qt --modules qtmultimedia
        python -m aqt install-qt windows desktop 6.10.0 win64_mingw -O C:\Qt --modules qt5compat
        python -m aqt install-qt windows desktop 6.10.0 win64_mingw -O C:\Qt --modules qtshadertools

    # ---------------------------------------------------------
    # PATH setup using detected MinGW name
    # ---------------------------------------------------------
    - name: Add Qt and MinGW to PATH
      shell: pwsh
      run: |
        $mingw = Get-Content C:\Qt\mingw-tool-name.txt
        "C:\Qt\6.10.0\mingw_64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        "C:\Qt\Tools\$mingw\bin"     | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Verify compiler and Qt tools
      run: |
        where g++
        g++ --version
        where windeployqt

    - name: Verify Qt CMake files exist
      run: |
        dir C:\Qt\6.10.0\mingw_64\lib\cmake

    # ---------------------------------------------------------
    # Configure CMake
    # ---------------------------------------------------------
    - name: Configure CMake
      shell: pwsh
      run: |
        $mingw = Get-Content C:\Qt\mingw-tool-name.txt
        cmake -S . -B build -G "MinGW Makefiles" `
          -DCMAKE_C_COMPILER="C:/Qt/Tools/$mingw/bin/gcc.exe" `
          -DCMAKE_CXX_COMPILER="C:/Qt/Tools/$mingw/bin/g++.exe" `
          -DQt6_DIR="C:/Qt/6.10.0/mingw_64/lib/cmake/Qt6" `
          -DCMAKE_BUILD_TYPE=Release

    # ---------------------------------------------------------
    # Build
    # ---------------------------------------------------------
    - name: Build project
      run: |
        cmake --build build --config Release

    # ---------------------------------------------------------
    # Deploy Qt runtime
    # ---------------------------------------------------------
    - name: Deploy Qt GUI runtime
      run: |
        windeployqt --qmldir . --release build\FinixPlayer.exe

    # ---------------------------------------------------------
    # Artifact output
    # ---------------------------------------------------------
    - name: Upload portable artifact
      uses: actions/upload-artifact@v4
      with:
        name: FinixPlayer-Windows-Qt610
        path: build/**
