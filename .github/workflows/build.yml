name: Build Finix_Plus (Qt6 CMake Windows)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Install Qt 6
      # Removed 'qtdeclarative' as it is part of the base Qt 6 install.
      # Added 'qt5compat' just in case you use any older Qt types, 
      # and 'qtimageformats' for better asset support.
      - name: Install Qt 6
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.0'
          arch: 'win64_mingw'
          modules: 'qtmultimedia qtshadertools qt5compat'
          cache: false # Keep false until we get a successful build to clear 400 error

      # 2. Setup MinGW
      - name: Setup MinGW
        uses: egor-tensin/setup-gcc@v1
        with:
          version: 11
          platform: x64

      # 3. Configure CMake
      - name: Configure CMake
        shell: pwsh
        run: |
          mkdir build
          cd build
          cmake .. -G "MinGW Makefiles" `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_PREFIX_PATH="$env:Qt6_DIR"

      # 4. Build
      - name: Build
        shell: pwsh
        run: |
          cd build
          mingw32-make -j2

      # 5. Deploy
      - name: Deploy Qt runtime
        shell: pwsh
        run: |
          cd build
          $deployTool = "$env:Qt6_DIR/bin/windeployqt.exe"
          # Added --no-compiler-runtime to avoid conflicts with the setup-gcc action
          & $deployTool --qmldir ../ --no-translations *.exe

      # 6. Upload
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Finix_Plus-Windows-Build
          path: build/
