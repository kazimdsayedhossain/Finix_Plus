name: Windows Qt MinGW Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Python (for aqtinstall)
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install aqtinstall
      run: |
        python -m pip install --upgrade pip
        python -m pip install aqtinstall

    - name: Install Qt 6.8.1 with MinGW
      run: |
        python -m aqt install-qt windows desktop 6.8.1 win64_mingw -O ${{ runner.temp }}\Qt
        python -m aqt install-tool windows desktop tools_mingw90 -O ${{ runner.temp }}\Qt

    - name: Add Qt and MinGW to PATH
      run: |
        echo "${{ runner.temp }}\Qt\6.8.1\mingw_64\bin" >> $GITHUB_PATH
        for /d %%i in ("${{ runner.temp }}\Qt\Tools\mingw*") do echo "%%i\bin" >> %GITHUB_PATH%

    - name: Verify compiler in PATH (should be Qt MinGW)
      run: |
        where g++
        g++ --version

    - name: Configure CMake
      run: >
        cmake -S . -B build -G "MinGW Makefiles"
        -DCMAKE_BUILD_TYPE=Release
        -DCMAKE_PREFIX_PATH="${{ runner.temp }}\Qt\6.8.1\mingw_64"

    - name: Build
      run: |
        cmake --build build --config Release

    - name: Deploy Qt runtime using windeployqt
      run: |
        dir build
        windeployqt --release build\FinixPlayer.exe

    - name: Archive portable build
      uses: actions/upload-artifact@v4
      with:
        name: FinixPlayer-Windows
        path: |
          build/**
