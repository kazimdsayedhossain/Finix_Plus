name: Windows Qt MinGW Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Python (for aqtinstall)
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install aqtinstall
      run: |
        python -m pip install --upgrade pip
        python -m pip install aqtinstall

    - name: Install Qt 6.8.1 with required modules
      run: |
        python -m aqt install-qt windows desktop 6.8.1 win64_mingw -O ${{ runner.temp }}\Qt --modules qtdeclarative qtmultimedia qt5compat qtshadertools
        python -m aqt install-tool windows desktop tools_mingw -O ${{ runner.temp }}\Qt

    - name: Add Qt and MinGW to PATH (PowerShell compatible)
      shell: pwsh
      run: |
        "${{ runner.temp }}\Qt\6.8.1\mingw_64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

        Get-ChildItem -Path "${{ runner.temp }}\Qt\Tools" -Directory -Filter "mingw*" |
          ForEach-Object {
            "$($_.FullName)\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          }

    - name: Verify compiler and Qt tools
      run: |
        where g++
        g++ --version
        where windeployqt

    - name: Configure CMake
      run: >
        cmake -S . -B build -G "MinGW Makefiles"
        -DCMAKE_BUILD_TYPE=Release
        -DCMAKE_PREFIX_PATH="${{ runner.temp }}\Qt\6.8.1\mingw_64"

    - name: Build project
      run: |
        cmake --build build --config Release

    - name: Deploy Qt GUI runtime
      run: |
        windeployqt --verbose 0 build\FinixPlayer.exe

    - name: Upload portable build artifact
      uses: actions/upload-artifact@v4
      with:
        name: FinixPlayer-Windows
        path: build/**
