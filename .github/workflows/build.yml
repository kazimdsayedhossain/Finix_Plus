name: Build Finix_Plus (Qt6 CMake Windows)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Install Qt 6 
      # Removed 'cache: true' temporarily to fix the 400 error 
      # and ensure a clean environment.
      - name: Install Qt 6
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.0'
          arch: 'win64_mingw'
          # These are the exact internal names for aqt/Qt6.6.0
          modules: 'qtdeclarative qtmultimedia qtshadertools'
          setup-python: 'true'

      # 2. Setup MinGW 
      - name: Setup MinGW
        uses: egor-tensin/setup-gcc@v1
        with:
          version: 11
          platform: x64

      # 3. Configure CMake
      # Using PowerShell to handle environment variables more reliably on Windows
      - name: Configure CMake
        shell: pwsh
        run: |
          mkdir build
          cd build
          cmake .. -G "MinGW Makefiles" `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_PREFIX_PATH="$env:Qt6_DIR"

      # 4. Build
      - name: Build
        shell: pwsh
        run: |
          cd build
          mingw32-make -j2

      # 5. Deploy (Gather DLLs)
      - name: Deploy Qt runtime
        shell: pwsh
        run: |
          cd build
          # Manually point to windeployqt to ensure it is found
          $deployTool = "$env:Qt6_DIR/bin/windeployqt.exe"
          & $deployTool --qmldir ../ --no-translations --compiler-runtime *.exe

      # 6. Upload
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Finix_Plus-Windows-Build
          path: build/
