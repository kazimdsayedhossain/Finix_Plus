name: Windows Qt MinGW Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Python (for aqtinstall)
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install aqtinstall
      run: |
        python -m pip install --upgrade pip
        python -m pip install aqtinstall

    # -------- Install Qt 6.8.1 ----------
    - name: Install Qt 6.8.1 base
      run: |
        python -m aqt install-qt windows desktop 6.8.1 win64_mingw -O C:\Qt

    # -------- Install correct MinGW (GCC 13.1) ----------
    - name: Install MinGW 13.1 toolchain (required for Qt 6.8)
      run: |
        python -m aqt install-tool windows desktop tools_mingw1310_64 -O C:\Qt

    # -------- Required Qt modules ----------
    - name: Install Qt modules
      run: |
        python -m aqt install-qt windows desktop 6.8.1 win64_mingw -O C:\Qt --modules qtdeclarative qtmultimedia qt5compat qtshadertools

    # -------- PATH setup ----------
    - name: Add Qt and MinGW to PATH
      shell: pwsh
      run: |
        "C:\Qt\6.8.1\mingw_64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        "C:\Qt\Tools\mingw1310_64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Verify compilers
      run: |
        where g++
        g++ --version

    - name: Configure CMake (force correct compiler)
      run: >
        cmake -S . -B build -G "MinGW Makefiles"
        -DCMAKE_C_COMPILER="C:/Qt/Tools/mingw1310_64/bin/gcc.exe"
        -DCMAKE_CXX_COMPILER="C:/Qt/Tools/mingw1310_64/bin/g++.exe"
        -DQt6_DIR="C:/Qt/6.8.1/mingw_64/lib/cmake/Qt6"
        -DCMAKE_BUILD_TYPE=Release

    - name: Build project
      run: |
        cmake --build build --config Release

    - name: Deploy Qt GUI runtime
      run: |
        windeployqt --qmldir . --release build\FinixPlayer.exe

    - name: Upload portable artifact
      uses: actions/upload-artifact@v4
      with:
        name: FinixPlayer-Windows
        path: build/**
