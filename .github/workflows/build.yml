name: Windows Qt MinGW Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Python (for aqtinstall)
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install aqtinstall
      run: |
        python -m pip install --upgrade pip
        python -m pip install aqtinstall

    - name: Install Qt 6.8.1 base
      run: |
        python -m aqt install-qt windows desktop 6.8.1 win64_mingw -O C:\Qt

    - name: List available Qt modules (debug)
      run: |
        python -m aqt list-qt windows desktop --modules 6.8.1 win64_mingw

    - name: Install extra Qt modules if available
      shell: pwsh
      run: |
        $modules = @("qtdeclarative","qtmultimedia","qt5compat","qtshadertools")

        foreach ($m in $modules) {
          try {
            Write-Host "Trying to install module $m"
            python -m aqt install-qt windows desktop 6.8.1 win64_mingw -O C:\Qt --modules $m
          }
          catch {
            Write-Warning "Module $m not available on mirror; skipping"
          }
        }

    - name: Add Qt and MinGW to PATH
      shell: pwsh
      run: |
        "C:\Qt\6.8.1\mingw_64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

        Get-ChildItem -Path "C:\Qt\Tools" -Directory -Filter "mingw*" |
          ForEach-Object {
            "$($_.FullName)\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          }

    - name: Verify compiler and Qt tools
      run: |
        where g++
        g++ --version
        where windeployqt

    - name: Verify Qt CMake folder exists
      run: |
        dir C:\Qt\6.8.1\mingw_64\lib\cmake

    - name: Configure CMake with explicit Qt6_DIR
      run: >
        cmake -S . -B build -G "MinGW Makefiles"
        -DCMAKE_BUILD_TYPE=Release
        -DQt6_DIR="C:/Qt/6.8.1/mingw_64/lib/cmake/Qt6"

    - name: Build project
      run: |
        cmake --build build --config Release

    - name: Deploy Qt GUI runtime
      run: |
        windeployqt --verbose 0 build\FinixPlayer.exe

    - name: Upload portable build artifact
      uses: actions/upload-artifact@v4
      with:
        name: FinixPlayer-Windows
        path: build/**
