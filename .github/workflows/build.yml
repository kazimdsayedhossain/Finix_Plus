name: Finix_Plus Build (Qt6 + CMake)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # 1. Install Qt 6.8.1 (LTS) - More likely to satisfy newer project requirements
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.1'
          arch: 'win64_mingw'
          # Required modules for QML and Multimedia
          modules: 'qtmultimedia qtshadertools'

      # 2. Configure CMake
      # Using pwsh (PowerShell) is much more reliable for paths on Windows runners
      - name: Configure CMake
        shell: pwsh
        run: |
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          New-Item -ItemType Directory -Path build
          Set-Location build
          # -DCMAKE_PREFIX_PATH helps CMake find the exact Qt we just installed
          cmake .. -G "MinGW Makefiles" `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_PREFIX_PATH="$env:Qt6_DIR"

      # 3. Build
      - name: Build
        shell: pwsh
        run: |
          Set-Location build
          mingw32-make -j$($env:NUMBER_OF_PROCESSORS)

      # 4. Deploy Qt runtime
      - name: Deploy
        shell: pwsh
        run: |
          Set-Location build
          # Use the absolute path to windeployqt provided by the action
          $deployTool = "$env:Qt6_DIR/bin/windeployqt.exe"
          & $deployTool --qmldir ../ --no-translations --compiler-runtime *.exe

      # 5. Upload build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Finix_Plus_Windows_Build
          path: build/
