name: Windows Qt MinGW Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Python (for aqtinstall)
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install aqtinstall
      run: |
        python -m pip install --upgrade pip
        python -m pip install aqtinstall

    - name: Install Qt 6.8.1 base
      run: |
        python -m aqt install-qt windows desktop 6.8.1 win64_mingw -O C:\Qt

    - name: Install MinGW toolchain (required)
      run: |
        python -m aqt install-tool windows desktop tools_mingw -O C:\Qt

    - name: Add Qt and MinGW to PATH (safe even if Tools missing)
      shell: pwsh
      run: |
        # Qt binaries
        "C:\Qt\6.8.1\mingw_64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

        # Add MinGW toolchain if present
        if (Test-Path "C:\Qt\Tools") {
          Get-ChildItem -Path "C:\Qt\Tools" -Directory -Filter "mingw*" |
            ForEach-Object {
              "$($_.FullName)\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
            }
        }
        else {
          Write-Warning "C:\\Qt\\Tools not found â€” continuing without Tools path"
        }

    - name: Verify compiler and Qt tools
      run: |
        where g++
        g++ --version
        where windeployqt

    - name: Verify Qt CMake folder exists
      run: |
        dir C:\Qt\6.8.1\mingw_64\lib\cmake

    - name: Configure CMake with explicit Qt6_DIR
      run: >
        cmake -S . -B build -G "MinGW Makefiles"
        -DCMAKE_BUILD_TYPE=Release
        -DQt6_DIR="C:/Qt/6.8.1/mingw_64/lib/cmake/Qt6"

    - name: Build project
      run: |
        cmake --build build --config Release

    - name: Deploy Qt GUI runtime
      run: |
        windeployqt --verbose 0 build\FinixPlayer.exe

    - name: Upload portable build artifact
      uses: actions/upload-artifact@v4
      with:
        name: FinixPlayer-Windows
        path: build/**
