name: Windows Qt MinGW Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Python (for aqtinstall)
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install aqtinstall
      run: |
        python -m pip install --upgrade pip
        python -m pip install aqtinstall

    # ---------------------------------------------------------
    # Install Qt base and toolchain
    # ---------------------------------------------------------
    - name: Install Qt 6.8.1 base (win64_mingw)
      run: |
        python -m aqt install-qt windows desktop 6.8.1 win64_mingw -O C:\Qt

    - name: Install MinGW toolchain
      run: |
        python -m aqt install-tool windows desktop tools_mingw -O C:\Qt

    # ---------------------------------------------------------
    # Install required Qt modules used in your CMakeLists.txt
    # ---------------------------------------------------------
    - name: Install Qt required modules
      run: |
        python -m aqt install-qt windows desktop 6.8.1 win64_mingw -O C:\Qt --modules qtmultimedia
        python -m aqt install-qt windows desktop 6.8.1 win64_mingw -O C:\Qt --modules qtdeclarative
        python -m aqt install-qt windows desktop 6.8.1 win64_mingw -O C:\Qt --modules qt5compat
        python -m aqt install-qt windows desktop 6.8.1 win64_mingw -O C:\Qt --modules qtshadertools

    # ---------------------------------------------------------
    # Add Qt + MinGW to PATH
    # ---------------------------------------------------------
    - name: Add Qt and MinGW to PATH
      shell: pwsh
      run: |
        "C:\Qt\6.8.1\mingw_64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

        if (Test-Path "C:\Qt\Tools") {
          Get-ChildItem -Path "C:\Qt\Tools" -Directory -Filter "mingw*" |
            ForEach-Object {
              "$($_.FullName)\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
            }
        }

    - name: Verify Qt installation
      run: |
        dir C:\Qt\6.8.1\mingw_64\lib\cmake

    - name: Verify compiler and tools
      run: |
        where g++
        g++ --version
        where windeployqt

    # ---------------------------------------------------------
    # Configure with explicit Qt6_DIR
    # ---------------------------------------------------------
    - name: Configure CMake
      run: >
        cmake -S . -B build -G "MinGW Makefiles"
        -DCMAKE_BUILD_TYPE=Release
        -DQt6_DIR="C:/Qt/6.8.1/mingw_64/lib/cmake/Qt6"

    # ---------------------------------------------------------
    # Build
    # ---------------------------------------------------------
    - name: Build project
      run: |
        cmake --build build --config Release

    # ---------------------------------------------------------
    # Deploy Qt runtime
    # ---------------------------------------------------------
    - name: Deploy Qt GUI runtime
      run: |
        windeployqt --qmldir . --release build\FinixPlayer.exe

    # ---------------------------------------------------------
    # Artifact
    # ---------------------------------------------------------
    - name: Upload portable build artifact
      uses: actions/upload-artifact@v4
      with:
        name: FinixPlayer-Windows
        path: build/**
