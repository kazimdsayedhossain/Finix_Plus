name: Windows Qt 6.10 MinGW Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Python (for aqtinstall)
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install aqtinstall
      run: |
        python -m pip install --upgrade pip
        python -m pip install aqtinstall

    # ---------------------------------------------------------
    # Install Qt 6.10.x base
    # ---------------------------------------------------------
    - name: Install Qt 6.10 base (win64_mingw)
      run: |
        python -m aqt install-qt windows desktop 6.10.0 win64_mingw -O C:\Qt

    # ---------------------------------------------------------
    # Install correct MinGW toolchain for Qt 6.10 (GCC 14.x)
    # ---------------------------------------------------------
    - name: Install MinGW 14.x toolchain
      run: |
        python -m aqt install-tool windows desktop tools_mingw1400_64 -O C:\Qt

    # ---------------------------------------------------------
    # Install modules required by your CMakeLists.txt
    # ---------------------------------------------------------
    - name: Install Qt modules
      run: |
        python -m aqt install-qt windows desktop 6.10.0 win64_mingw -O C:\Qt --modules qtdeclarative
        python -m aqt install-qt windows desktop 6.10.0 win64_mingw -O C:\Qt --modules qtmultimedia
        python -m aqt install-qt windows desktop 6.10.0 win64_mingw -O C:\Qt --modules qt5compat
        python -m aqt install-qt windows desktop 6.10.0 win64_mingw -O C:\Qt --modules qtshadertools

    # ---------------------------------------------------------
    # PATH setup
    # ---------------------------------------------------------
    - name: Add Qt and MinGW to PATH
      shell: pwsh
      run: |
        "C:\Qt\6.10.0\mingw_64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        "C:\Qt\Tools\mingw1400_64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Verify compilers and Qt tools
      run: |
        where g++
        g++ --version
        where windeployqt

    - name: Verify Qt CMake files exist
      run: |
        dir C:\Qt\6.10.0\mingw_64\lib\cmake

    # ---------------------------------------------------------
    # Configure CMake (force correct compiler + Qt6_DIR)
    # ---------------------------------------------------------
    - name: Configure CMake
      run: >
        cmake -S . -B build -G "MinGW Makefiles"
        -DCMAKE_C_COMPILER="C:/Qt/Tools/mingw1400_64/bin/gcc.exe"
        -DCMAKE_CXX_COMPILER="C:/Qt/Tools/mingw1400_64/bin/g++.exe"
        -DQt6_DIR="C:/Qt/6.10.0/mingw_64/lib/cmake/Qt6"
        -DCMAKE_BUILD_TYPE=Release

    # ---------------------------------------------------------
    # Build
    # ---------------------------------------------------------
    - name: Build project
      run: |
        cmake --build build --config Release

    # ---------------------------------------------------------
    # Deploy Qt runtime
    # ---------------------------------------------------------
    - name: Deploy Qt GUI runtime
      run: |
        windeployqt --qmldir . --release build\FinixPlayer.exe

    # ---------------------------------------------------------
    # Artifact output
    # ---------------------------------------------------------
    - name: Upload portable build artifact
      uses: actions/upload-artifact@v4
      with:
        name: FinixPlayer-Windows-Qt610
        path: build/**
